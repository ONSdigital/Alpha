<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prototype: Generic charts</title>

  <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>

<link href="../css/charts.css" rel="stylesheet">



</head>
<body>



  <div class="container ">
  
              <h2>4. Add notes</h2>

              <div class="row">
                <div class="optionGroup span3"><label for="chart_title">Title</label><input id="chart_title" type="text" name="chart_title" value="Created by..."></div>
                <div class="optionGroup span3"><label for="credit">Credit</label><input id="creditLine" type="text" name="credit" value="Credit goes here..."></div>
              </div>

              <div class="row">
                <div class="optionGroup span3"><label for="chart_title">X Axis</label><input id="chart_x" type="text" name="chart_x" value=""></div>
                <div class="optionGroup span3"><label for="credit">Y Axis</label><input id="chart_y" type="text" name="chart_y" value=""></div>
              </div>
              <br/>
              <hr>
                <div class="optionGroup span3"><label for="">Data URL</label><input id="dataurl" type="text" name="" value="http://local/alpha/data/sample.column.csv"></div>
                <button class="btn btn-primary" id="dataBtn">Load Data</button>
              <br/> 

    <div class="row">
      <div id="chart" class="chart">
      </div>
      <div class="footnote">Source: Office for National Statistics</div>
    </div>

  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../js/libs/jquery.min.js"></script>
  <script src="../js/libs/jquery.csv.js"></script>

  <!-- chart library -->
  <script src="../js/libs/highcharts.js"></script>

  <!-- charting -->
  <script src="../js/chart.generic.js"></script>
  <script src="../js/generic.js"></script>



</body>
</html>
